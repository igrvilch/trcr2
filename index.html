<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
     <div class="row show-grid">
      <div class="col-md-12"><img src="img/2d2f52.png" width="100%" class="img-responsive" alt="Responsive image"></div>
    </div>
    <div class="row show-grid">
      <div class="col-md-3" id="programmingId"><button type="button" class="btn btn-primary btn-lg btn-block">Programming</button></div>
      <div class="col-md-3" id="photoId"><button type="button" class="btn btn-primary btn-lg btn-block">Photography</button></div>
      <div class="col-md-3" id="designId"><button type="button" class="btn btn-primary btn-lg btn-block">Design</button></div>
      <div class="col-md-3" id="allId"><button type="button" class="btn btn-primary btn-lg btn-block">All</button></div>
    </div>
    <div class="row show-grid">
      <form>
        <div class="col-md-3">
        </div>
        <div class="col-md-3"><input type="email" class="form-control" id="textSearch" placeholder="Enter course"></div>
        <div class="col-md-3">
        </div>
      </form>
    </div>
    <div class="row show-grid">
      <div class="col-md-1">
      </div>
      <div class="col-md-5" id="coursesId">
      </div>
      <div class="col-md-6" id="description">
        Description:
        <span></span>
        <img width="30%"  class="img-responsive" alt="Responsive image" src="img/select.png">
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
  </html>
